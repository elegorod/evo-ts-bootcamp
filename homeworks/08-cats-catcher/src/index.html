<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cats catcher</title>
</head>

<body>
  <div id="app">
    <div id="board"></div>
    <div id="info">
      <h1>Cats catcher</h1>
      <p>Cat quickly jumps between windows. Click the cat to catch it!</p>
      <p class="gameInfoRow">Score: <span id="score">0</span></p>
      <p class="gameInfoRow">Cats allowed to run away: <span id="remainingCats">0</span></p>
      <p id="gameOver">Game over</p>
      <p id="playContainer">
        <button id="play">Play game!</button>
      </p>
    </div>
  </div>
</body>

</html>
